<!DOCTYPE html>
<html>
<head>
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Select file:</label>
        <input type="file" name="file" required>
        <br>
        <button type="submit">Upload</button>
    </form>
    <p>Note: Maximum file size is 128 MB.</p>
    <h2>Uploaded Files:</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <a href="{{ url_for('uploaded_file', filename=server_name + '_' + file) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>

    <footer>
        <p>Created by <a href="https://github.com/Adamdoesdumbcode" target="_blank">Adamdoesdumbcode</a></p>
        <p>&copy; 2024 StamiFile</p>
    </footer>
</body>
</html>
